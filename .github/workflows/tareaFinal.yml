name: CI tarea final

on:
  push:
    branches: [ "feature-ms-antonioZelada-mensaje" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build
      run: |
          chmod +x gradlew
          ./gradlew build
    - name: Run Tests
      run: ./gradlew test
    - name: Run Tests jacoco
      run: ./gradlew jacocoTestReport
    - name: Convert to non-shallow clone
      run: |
          git fetch --unshallow
    - name: Analisis sonarcloud
      run: |
        ./gradlew build sonar -Dsonar.token=${{ secrets.TOKENSONARCLOUDTAREAFINAL }}
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      env:
          SONAR_TOKEN: ${{ secrets.TOKENSONARCLOUDTAREAFINAL }} 
          SONAR_HOST_URL: https://sonarcloud.io
      with:
          scanMetadataReportFile: build/sonar/report-task.txt   
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Copia de Jar a Raiz de proyecto
      run: |
          cp $GITHUB_WORKSPACE/build/libs/testing-web-0.0.1.jar .
          chmod 777 testing-web-0.0.1.jar
          ls -lt 
      
    - name: Docker Build
      run: | 
          docker build --tag pimpo7/microserviciojava:latest .
          docker images

    - name: Docker Push
      run: |
          docker push pimpo7/microserviciojava:latest 

  deploy: 
    runs-on: self-hosted 
    needs: build
    steps: 

    - uses: actions/checkout@v3
    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yml
  test:
    runs-on: self-hosted
    name: Execute JMeter test
    steps:
      - name: Create reports directory
        run: mkdir reports
    
      - name: Executing Test
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: planPruebaTareaFinal.jmx
          args: "-e -o ./reports/html/"
        
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error
    
      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: reports
          if-no-files-found: error
      
