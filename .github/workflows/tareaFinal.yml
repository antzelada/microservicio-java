name: CI tarea final

on:
  push:
    branches: [ "feature-ms-antonioZelada-mensaje" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build
      run: |
          chmod +x gradlew
          ./gradlew build
    - name: Run Tests
      run: ./gradlew test
    - name: Run Tests jacoco
      run: ./gradlew jacocoTestReport
    - name: Convert to non-shallow clone
      run: |
          git fetch --unshallow
    - name: Analisis sonarcloud
      run: |
        ./gradlew build sonar -Dsonar.token=${{ secrets.TOKENSONARCLOUDTAREAFINAL }}
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      env:
          SONAR_TOKEN: ${{ secrets.TOKENSONARCLOUDTAREAFINAL }} 
          SONAR_HOST_URL: https://sonarcloud.io
      with:
          scanMetadataReportFile: build/sonar/report-task.txt   
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Copia de Jar a Raiz de proyecto
      run: |
          cp $GITHUB_WORKSPACE/build/libs/testing-web-0.0.1.jar .
          chmod 777 testing-web-0.0.1.jar
          ls -lt 
      
    - name: Docker Build
      run: | 
          docker build --tag pimpo7/microserviciojava:latest .
          docker images

    - name: Docker Push
      run: |
          docker push pimpo7/microserviciojava:latest 

  deploy: 
    runs-on: self-hosted 
    needs: build
    steps: 

    - uses: actions/checkout@v3
    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yml

  testPostman:
    runs-on: self-hosted
    needs: deploy
    steps:

      - uses: actions/checkout@v3

      - name: Postman
        uses: matt-ball/newman-action@master
        with:
          collection: tareaFinal.postman_collection.json
          environment: tareaFinal.postman_environment.json

  testJmeter:
    runs-on: ubuntu-latest
    needs: deploy
    name: JMeter test
    steps:
      - uses: actions/checkout@v2
      - name: Create reports directory
        run: mkdir reports

      - name: Run JMeter Action on a test
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        with:
          testFilePath: planPruebaTareaFinal.jmx
          outputReportsFolder: reports/
          args: "--loglevel INFO"

      - uses: actions/upload-artifact@v3
        with:
          name: jmeter-test-results
          path: reports/
          if-no-files-found: error

      
